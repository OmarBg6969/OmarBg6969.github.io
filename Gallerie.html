<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Portfolio Photographe & Vidéaste</title>
    <meta name="description" content="Portfolio professionnel d'Omar Bougamha - Photographe et vidéaste créatif">
    <meta name="keywords" content="photographie, vidéographie, portfolio, Omar Bougamha">
    
    <!-- Préchargement des ressources critiques -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style">
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://www.youtube.com">
    
    <style>
        /* Variables CSS améliorées */
        :root {
            /* Couleurs - Mode sombre */
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #2a2a2a;
            --bg-glass: rgba(26, 26, 26, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #ff6b35;
            --accent-hover: #ff8a5b;
            --accent-glow: rgba(255, 107, 53, 0.3);
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.5);
            --shadow-intense: rgba(0, 0, 0, 0.8);
            --success: #10b981;
            --error: #ef4444;
            
            /* Animations */
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Espacements */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-2xl: 4rem;
            
            /* Rayons de bordure */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-xl: 25px;
            
            /* Z-index */
            --z-dropdown: 1000;
            --z-sticky: 1020;
            --z-fixed: 1030;
            --z-modal: 1040;
            --z-popover: 1050;
            --z-tooltip: 1060;
        }

        /* Mode clair amélioré */
        .light-mode {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.9);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #ff6b35;
            --accent-hover: #ff8a5b;
            --accent-glow: rgba(255, 107, 53, 0.3);
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-intense: rgba(0, 0, 0, 0.3);
            --success: #10b981;
            --error: #ef4444;
        }

        /* Reset et base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background-color var(--transition-smooth), color var(--transition-smooth);
            font-feature-settings: "liga" 1, "kern" 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animations et keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shimmer {
            0% { 
                background-position: -200% 0; 
            }
            100% { 
                background-position: 200% 0; 
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes particleFloat {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--random-x, 0), var(--random-y, 0)) scale(0);
                opacity: 0;
            }
        }

        /* Header amélioré */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            z-index: var(--z-fixed);
            padding: var(--space-sm) 0;
            transition: all var(--transition-smooth);
            border-bottom: 1px solid var(--border);
        }

        header.scrolled {
            padding: var(--space-xs) 0;
            box-shadow: 0 4px 20px var(--shadow);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--space-lg);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            transition: all var(--transition-fast);
            background: linear-gradient(45deg, var(--accent), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 10px var(--accent-glow));
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: var(--space-lg);
            align-items: center;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all var(--transition-fast);
            position: relative;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--accent);
            opacity: 0;
            border-radius: var(--radius-sm);
            transition: opacity var(--transition-fast);
            z-index: -1;
        }

        .nav-links a:hover::before {
            opacity: 0.1;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: all var(--transition-fast);
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 80%;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-xl);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-weight: 500;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--accent);
            transform: translateX(-100%);
            transition: transform var(--transition-fast);
        }

        .theme-toggle:hover::before {
            transform: translateX(0);
        }

        .theme-toggle:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--accent-glow);
        }

        .theme-toggle span {
            position: relative;
            z-index: 1;
        }

        /* Menu mobile amélioré */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: var(--space-xs);
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
        }

        .mobile-menu-toggle:hover {
            background: var(--bg-card);
        }

        .mobile-nav {
            display: none;
            position: fixed;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: var(--space-lg);
            z-index: var(--z-dropdown);
            transition: all var(--transition-smooth);
        }

        .mobile-nav.active {
            display: block;
            top: 70px;
        }

        .mobile-nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .mobile-nav a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            padding: var(--space-sm);
            border-radius: var(--radius-sm);
            display: block;
            text-align: center;
            transition: all var(--transition-fast);
        }

        .mobile-nav a:hover {
            background: var(--accent);
            color: white;
        }

        /* Back button amélioré */
        .back-button {
            position: fixed;
            top: calc(80px + var(--space-sm));
            left: var(--space-lg);
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            border: none;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-xl);
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            transition: all var(--transition-smooth);
            z-index: var(--z-sticky);
            box-shadow: 0 8px 25px var(--accent-glow);
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px var(--accent-glow);
        }

        .back-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Main content */
        main {
            margin-top: 80px;
            padding: var(--space-lg) 0;
        }

        .gallery-section {
            padding: var(--space-2xl) var(--space-lg);
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .gallery-section:nth-child(even) {
            background: var(--bg-secondary);
        }

        /* Remplacer le style existant .section-title par celui-ci */
        .section-title {
            text-align: center;
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            position: relative;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-xl);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -var(--space-sm);
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(45deg, var(--accent), var(--accent-hover));
            border-radius: 2px;
        }

        /* Grilles améliorées */
        .photos-grid,
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--space-lg);
            margin-top: var(--space-lg);
            width: 100%;
            position: relative;
        }

        /* Items photos avec animations corrigées */
        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius-lg);
            background: var(--bg-card);
            transition: all var(--transition-slow);
            cursor: pointer;
            will-change: transform, box-shadow;
            transform: translateZ(0);
        }

        .photo-item::before {
            display: none;
        }

        .photo-item:hover::before {
            opacity: 1;
        }

        .photo-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 25px 50px var(--shadow-intense),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .photo-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: all var(--transition-slow);
            filter: brightness(0.9) contrast(1.1);
            border-radius: var(--radius-lg);
            display: block;
        }

        .photo-item:hover img {
            transform: scale(1.08);
            filter: brightness(1) contrast(1.2) saturate(1.2);
        }

        .photo-item.loading {
            background: linear-gradient(
                90deg,
                var(--bg-card) 25%,
                var(--border) 50%,
                var(--bg-card) 75%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        .photo-item.loading img {
            opacity: 0;
        }

        .photo-item.loaded {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .photo-item.loaded img {
            opacity: 1;
        }

        /* Items vidéos améliorés */
        .video-item {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius-lg);
            background: var(--bg-card);
            transition: all var(--transition-smooth);
            cursor: pointer;
            aspect-ratio: 16/9;
            will-change: transform;
        }

        /* Images de couverture pour vidéos */
        .video-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all var(--transition-slow);
            filter: brightness(0.9) contrast(1.1);
            border-radius: var(--radius-lg);
            display: block;
        }

        .video-item:hover img {
            transform: scale(1.08);
            filter: brightness(1) contrast(1.2) saturate(1.2);
        }

        /* Bouton play */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 107, 53, 0.9);
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transition: all var(--transition-smooth);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            opacity: 0;
            z-index: 2;
        }

        .video-item:hover .play-button {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5);
        }

        /* Responsive pour bouton play */
        @media (max-width: 768px) {
            .videos-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: var(--space-md);
                justify-content: center;
                padding: 0 var(--space-sm);
            }

            .video-item.reel {
                aspect-ratio: 9/16;
                max-height: 450px;
                min-height: 320px;
                width: 100%;
                max-width: 350px;
                margin: 0 auto;
                border-radius: var(--radius-lg);
                box-shadow: 0 8px 25px var(--shadow);
            }

            .video-item.reel img {
                border-radius: var(--radius-lg);
            }

            /* Vue détaillée reels - mobile CORRIGÉ */
            .reels-detail-content {
                flex-direction: column;
                height: 100%;
            }

            .reels-video-container {
                flex: 0 0 45%; /* Réduit de 60% à 45% pour laisser plus de place à la description */
                padding: var(--space-sm);
                display: flex;
                align-items: center;
                justify-content: center;
                background: #000;
                min-height: 250px; /* Hauteur minimum pour la vidéo */
                max-height: 400px; /* Hauteur maximum pour éviter que la vidéo prenne tout l'écran */
            }

            .reels-video-container video {
                width: auto;
                height: 100%;
                max-height: 100%;
                max-width: 100%;
                object-fit: contain;
                border-radius: var(--radius-md);
            }

            .reels-description-container {
                flex: 1;
                padding: var(--space-md);
                border-left: none;
                border-top: 1px solid var(--border);
                overflow-y: auto;
                min-height: 0; /* Permet au contenu de déborder si nécessaire */
                background: var(--bg-primary); /* Assure que l'arrière-plan est visible */
            }

            /* Amélioration de la lisibilité du contenu */
            .reels-description-title {
                font-size: 1.3rem !important;
                margin-bottom: var(--space-sm) !important;
                line-height: 1.3;
            }

            .reels-description-content {
                font-size: 0.95rem !important;
                line-height: 1.6 !important;
            }

            .reels-description-content h3 {
                font-size: 1.1rem !important;
                margin: var(--space-sm) 0 var(--space-xs) 0 !important;
            }

            .reels-description-content p {
                margin-bottom: var(--space-sm) !important;
            }

            .reels-tech-tags {
                gap: var(--space-xs);
                margin-top: var(--space-sm);
                flex-wrap: wrap;
            }

            .reels-tech-tag {
                font-size: 0.8rem;
                padding: 4px 8px;
            }
        }

        @media (max-width: 480px) {
            .videos-grid {
                grid-template-columns: 1fr;
                gap: var(--space-sm);
                padding: 0 var(--space-xs);
            }

            .video-item.reel {
                max-height: 400px;
                min-height: 280px;
                max-width: 280px;
                margin: 0 auto;
            }

            /* Vue détaillée reels - petits écrans CORRIGÉ */
            .reels-video-container {
                flex: 0 0 40%; /* Encore plus réduit pour les petits écrans */
                padding: var(--space-sm);
                min-height: 200px;
                max-height: 300px;
            }

            .reels-description-container {
                flex: 1;
                padding: var(--space-sm);
                overflow-y: auto;
                /* Assure que la description est visible et scrollable */
                max-height: calc(60vh); /* Limite la hauteur pour éviter les débordements */
            }

            .reels-description-title {
                font-size: 1.1rem !important;
                margin-bottom: var(--space-xs) !important;
                line-height: 1.2;
            }

            .reels-description-content {
                font-size: 0.85rem !important;
                line-height: 1.5 !important;
            }

            .reels-description-content h3 {
                font-size: 1rem !important;
                margin: var(--space-xs) 0 4px 0 !important;
            }

            .reels-description-content p {
                margin-bottom: 8px !important;
            }

            .reels-tech-tags {
                gap: 4px;
                margin-top: var(--space-xs);
            }

            .reels-tech-tag {
                font-size: 0.75rem;
                padding: 3px 6px;
            }

            /* Header mobile plus compact */
            .reels-detail-header {
                height: 60px; /* Réduit de 80px à 60px */
                padding: 0 var(--space-sm);
            }

            .reels-detail-title {
                font-size: 1rem !important;
            }

            .reels-detail-close {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }

            /* Ajuste la position du contenu */
            .reels-detail-content {
                top: 60px; /* Adapte à la nouvelle hauteur du header */
            }
        }

        /* Orientation paysage sur mobile - NOUVEAU */

        @media (max-width: 768px) and (orientation: landscape) and (max-height: 500px) {
            .reels-detail-content {
                flex-direction: row !important;
            }

            .reels-video-container {
                flex: 0 0 60% !important;
                border-right: 1px solid var(--border);
                border-top: none;
                max-height: none;
            }

            .reels-description-container {
                flex: 1 !important;
                border-left: none;
                border-top: none;
                max-height: calc(100vh - 60px);
            }
        }
        /* Très petits écrans (< 360px) */
        @media (max-width: 360px) {
            .video-item.reel {
                max-height: 350px;
                min-height: 250px;
                max-width: 250px;
            }

            .videos-grid {
                padding: 0 10px;
            }
        }

        /* Écrans plus larges que 768px mais moins de 1024px (tablettes) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .videos-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: var(--space-lg);
            }

            .video-item.reel {
                max-height: 500px;
                min-height: 350px;
            }
        }

        /* Amélioration pour orientation paysage sur mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .reels-detail-content {
                flex-direction: row;
            }

            .reels-video-container {
                flex: 0 0 65%;
                border-right: 1px solid var(--border);
                border-top: none;
            }

            .reels-description-container {
                flex: 1;
                border-left: none;
                border-top: none;
            }
        }

        .video-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px var(--shadow-intense);
        }

        .video-item iframe,
        .video-item video {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: var(--radius-lg);
            transition: transform var(--transition-smooth);
        }

        .video-item:hover iframe,
        .video-item:hover video {
            transform: scale(1.05);
        }

        /* Reels spécifiques */
        .video-item.reel {
            aspect-ratio: 9/16;
            max-height: 500px;
            min-height: 300px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .video-item.reel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        /* Overlays améliorés */
        .photo-overlay,
        .video-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 107, 53, 0.95),
                rgba(255, 138, 91, 0.95)
            );
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all var(--transition-smooth);
            padding: var(--space-lg);
            text-align: center;
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
        }

        .photo-item:hover .photo-overlay,
        .video-item:hover .video-overlay {
            opacity: 1;
        }
        .photo-overlay {

        // Utilitaires
        const Utils = {
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            },

            throttle(func, limit) {
                let inThrottle;
                return function() {
                    const args = arguments;
                    const context = this;
                    if (!inThrottle) {
                        func.apply(context, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                };
            },

            createElement(tag, className = '', attributes = {}) {
                const element = document.createElement(tag);
                if (className) element.className = className;
                Object.entries(attributes).forEach(([key, value]) => {
                    element.setAttribute(key, value);
                });
                return element;
            },

            getRandomInRange(min, max) {
                return Math.random() * (max - min) + min;
            },

            announceToScreenReader(message) {
                const announcement = Utils.createElement('div', 'sr-only', {
                    'aria-live': 'polite',
                    'aria-atomic': 'true'
                });
                announcement.textContent = message;
                document.body.appendChild(announcement);
                setTimeout(() => announcement.remove(), 1000);
            }
        };

        // Gestionnaire de thème
        class ThemeManager {
            constructor(appState) {
                this.appState = appState;
                this.themeToggle = document.getElementById('themeToggle');
                this.init();
            }

            init() {
                this.applyTheme(this.appState.currentTheme);
                this.themeToggle?.addEventListener('click', () => this.toggleTheme());
                
                // Écouter les changements de préférence système
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem('theme')) {
                        this.applyTheme(e.matches ? 'dark' : 'light');
                    }
                });
            }

            toggleTheme() {
                const newTheme = this.appState.currentTheme === 'dark' ? 'light' : 'dark';
                this.applyTheme(newTheme);
                this.appState.setTheme(newTheme);
                Utils.announceToScreenReader(`Thème changé vers ${newTheme === 'dark' ? 'sombre' : 'clair'}`);
            }

        // Gestionnaire de chargement paresseux
        class LazyLoadManager {
            constructor() {
                this.imageObserver = null;
                this.init();
            }

            init() {
                setTimeout(() => {
                    if ('IntersectionObserver' in window) {
                        this.imageObserver = new IntersectionObserver(
                            this.handleImageIntersection.bind(this),
                            {
                                rootMargin: CONFIG.LAZY_LOADING_MARGIN,
                                threshold: 0.1
                            }
                        );
                        this.observeImages();
                    } else {
                        this.loadAllImages();
                    }
                }, 100);
            }

            observeImages() {
                const images = document.querySelectorAll('.photo-item img');
                images.forEach(img => {
                    this.imageObserver.observe(img);
                    this.loadImage(img);
                });
            }

            handleImageIntersection(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        this.loadImage(img);
                        this.imageObserver.unobserve(img);
                    }
                });
            }

            loadImage(img) {
                const photoItem = img.closest('.photo-item');
                
                if (img.complete && img.naturalHeight !== 0) {
                    photoItem?.classList.remove('loading');
                    photoItem?.classList.add('loaded');
                    return;
                }

                img.addEventListener('load', () => {
                    photoItem?.classList.remove('loading');
                    photoItem?.classList.add('loaded');
                }, { once: true });

                img.addEventListener('error', () => {
                    photoItem?.classList.remove('loading');
                    photoItem?.classList.add('error');
                    console.warn('Erreur de chargement de l\'image:', img.src);
                }, { once: true });
            }

            loadAllImages() {
                const images = document.querySelectorAll('.photo-item img');
                images.forEach(img => this.loadImage(img));
            }
        }

                    });

                this.lightboxImage.alt = img.alt;

                this.lightbox.classList.remove('active');
                this.lightbox.setAttribute('aria-hidden', 'true');
                this.appState.toggleLightbox(false);
                
                if (this.images[this.currentImageIndex]) {
                    const photoItem = this.images[this.currentImageIndex].closest('.photo-item');
                    photoItem?.focus();
                }
                
                Utils.announceToScreenReader('Image agrandie fermée');
            }

            navigateToNext() {
                this.currentImageIndex = (this.currentImageIndex + 1) % this.images.length;
                this.openLightbox(this.currentImageIndex);
            }

            navigateToPrevious() {
                this.currentImageIndex = (this.currentImageIndex - 1 + this.images.length) % this.images.length;
                this.openLightbox(this.currentImageIndex);
            }

            handleKeydown(e) {
                if (!this.appState.isLightboxOpen) return;

                switch (e.key) {
                    case 'Escape':
                        this.closeLightbox();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.navigateToNext();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.navigateToPrevious();
                        break;
                }
            }
        }

        // Gestionnaire de navigation par sections
        class SectionNavigationManager {
            constructor() {
                this.sections = document.querySelectorAll('.gallery-section');
                this.navLinks = document.querySelectorAll('.section-nav a');
                this.header = document.querySelector('header');
                this.lastScrollY = window.scrollY;
                this.init();
            }

            init() {
                this.initSectionObserver();
                this.initSmoothScroll();
                this.initHeaderScroll();
            }

            initSectionObserver() {
                if (!('IntersectionObserver' in window)) return;

                const observer = new IntersectionObserver(
                    (entries) => this.handleSectionIntersection(entries),
                    {
                        root: null,
                        rootMargin: '-40% 0px -40% 0px',
                        threshold: 0
                    }
                );

                this.sections.forEach(section => observer.observe(section));
            }

            handleSectionIntersection(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const sectionId = entry.target.getAttribute('id');
                        this.updateActiveNavLink(sectionId);
                    }
                });
            }

            updateActiveNavLink(activeSectionId) {
                this.navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${activeSectionId}`) {
                        link.classList.add('active');
                    }
                });
            }

            initSmoothScroll() {
                const allNavLinks = document.querySelectorAll('a[href^="#"]');
                
                allNavLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = link.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            const offsetTop = targetElement.offsetTop - 100;
                            window.scrollTo({
                                top: offsetTop,
                                behavior: 'smooth'
                            });
                            
                            targetElement.focus({ preventScroll: true });
                            Utils.announceToScreenReader(`Navigation vers la section ${targetElement.querySelector('h2')?.textContent}`);
                        }
                    });
                });
            }

            initHeaderScroll() {
                window.addEventListener('scroll', Utils.throttle(() => {
                    const currentScrollY = window.scrollY;
                    
                    if (currentScrollY > this.lastScrollY && currentScrollY > 100) {
                        this.header.style.transform = 'translateY(-100%)';
                    } else {
                        this.header.style.transform = 'translateY(0)';
                    }
                    
                    if (currentScrollY > 50) {
                        this.header.classList.add('scrolled');
                    } else {
                        this.header.classList.remove('scrolled');
                    }
                    
                    this.lastScrollY = currentScrollY;
                }, 16));
            }
        }

        // Gestionnaire d'animations d'entrée
        class AnimationManager {
            constructor(appState) {
                this.appState = appState;
                this.animatedElements = new Set();
                this.init();
            }

            init() {
                if (this.appState.reducedMotion) return;

                setTimeout(() => {
                    const animateElements = document.querySelectorAll('.photo-item, .video-item');
                    
                    if ('IntersectionObserver' in window) {
                        this.initIntersectionObserver(animateElements);
                    } else {
                        this.animateAllElements(animateElements);
                    }
                }, 200);
            }

            initIntersectionObserver(elements) {
                const observer = new IntersectionObserver(
                    (entries) => this.handleAnimationIntersection(entries),
                    { 
                        threshold: CONFIG.INTERSECTION_THRESHOLD,
                        rootMargin: '0px 0px -50px 0px'
                    }
                );

                elements.forEach((element, index) => {
                    element.style.cssText = `
                        opacity: 0;
                        transform: translateY(30px);
                        transition: opacity 0.8s ease-out ${index * 0.1}s, 
                                transform 0.8s ease-out ${index * 0.1}s;
                    `;
                    observer.observe(element);
                });
            }

            handleAnimationIntersection(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !this.animatedElements.has(entry.target)) {
                        this.animatedElements.add(entry.target);
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }

            animateAllElements(elements) {
                elements.forEach((element, index) => {
                    setTimeout(() => {
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }, index * CONFIG.ANIMATION_DELAY);
                });
            }
        }
